<!DOCTYPE html>
<html lang="por">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro Barberia Losnava</title>
</head>
<body>
    <section id="Cadastro">
        <h2 id="cadastrar">CADASTRAR</h2>
        <form>
            <input type="text" id="fname" name="fname" placeholder="Nome:" ><br>
            <input type="email" id="femail" name="femail" placeholder="Email:"><br>
            <input type="text" id="ftelefone" name="ftelefone" placeholder="Telefone:"><br>
            <input type="date" id="fdata" name="fdata" placeholder="Data de Nascimento:"><br>
            <input type="password" id="fsenha" name="fsenha" placeholder="Senha:"><br><br>       
            <input type="submit" value="Confirmar">
        </form>
    </section>
</body>
</html>
