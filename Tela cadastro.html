<!DOCTYPE html>
<html lang="por">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro Barberia Losnava</title>
</head>
<body>
    <section id="Cadastro">
        <form>
            <label for="fname">Nome:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="femail">Email:</label><br>
            <input type="email" id="femail" name="femail"><br>
            <label for="ftelefone">Telefone:</label><br>
            <input type="text" id="ftelefone" name="ftelefone"><br>
            <label for="fdata">Data:</label><br>
            <input type="date" id="fdata" name="fdata"><br>
            <label for="fsenha">Senha:</label><br>
            <input type="password" id="fsenha" name="fsenha"><br>        
            <input type="submit" value="Confirmar">
        </form>
    </section>
</body>
</html>
